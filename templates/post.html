{% extends "layout.html" %}

{% block body %}


        <!-- Page Header-->

        {% set fname = 'assets/img/' + post.img_file %} <!-- making a variable fname to get the img_file fron the db --> 
        <!--As using 2 jinja templating one inside the error not works-->
        <header class="masthead" style="background-image: url('{{  	url_for('static', filename = fname )		}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{ post.title }}</h1>  <!--accessing db column value of title via the post object passed from the post_func() in main.py file-->
                            <h2 class="subheading">App yaha par Sub Heading daale</h2>
                            <span class="meta">
                                Posted by
                                <a href="#!">Craxh</a>
                                on {{ post.date }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        {{ post.content}}
                    </div>
                </div>
            </div>
        </article>
 
{% endblock %}
