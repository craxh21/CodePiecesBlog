{% extends "layout.html" %}

{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{  	url_for('static', filename = 'assets/img/home-bg.jpg' )		}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Edit Page</h1><!--Using config.json to configure the heading-->
                           
                            <span class="subheading">Edit your post here</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">

                    <h1>Basic Actions</h1>

                    <a href="/dashboard"><button class = "btn btn-primary"> back to Dashboard  </button></a>
                    <a href="/logout"><button class = "btn btn-primary"> Logout</button></a>
                    <hr>

                    <h1>Add or Edit Post</h1>

                    <form id="contactForm" data-sb-form-api-token="API_TOKEN" action="/edit/{{post.sno}}" method="post">
                                                         <!--change the action path here-->
                        <div class="form-floating">
                            <input type= 'text' class="form-control" id="title" name ='title' type="text" placeholder="title..." data-sb-validations="required"  value="{{post.title}}" /> <!--Showing values of the attributes to the user before editing-->
                            <label for="name">Title</label>
                            <div class="invalid-feedback" data-sb-feedback="name:required">A title is required.</div>
                        </div>

                        <div class="form-floating">
                            <input type='text' class="form-control" id="tline" name='tline' placeholder="Enter your tagline..." data-sb-validations="required,email" value="{{post.tagline}}" />
                            <label for="email">Tagline</label>
                            <div class="invalid-feedback" data-sb-feedback="email:required">An tagline is required.</div>
                        </div>

                        <div class="form-floating">
                            <input type='text' class="form-control" id="slug" name='slug' type="tel" placeholder="enter the slug..." data-sb-validations="required" value = "{{post.slug}}"/>
                            <label for="phone">Slug</label>
                            <div class="invalid-feedback" data-sb-feedback="phone:required">A phone number is required.</div>
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control" id="content" name='content' placeholder="Enter your content here..." style="height: 12rem" data-sb-validations="required" > {{post.content}}</textarea>
                            <label for="message">Content</label>
                            <div class="invalid-feedback" data-sb-feedback="message:required">Content.....here....</div>
                        </div>

                        <div class="form-floating">
                            <input class="form-control" id="img_file" name='img_file' placeholder="Enter your message here..." style="height: 12rem" data-sb-validations="required" value="{{post.img_file}}">
                            <label for="message">Image file</label>
                            <div class="invalid-feedback" data-sb-feedback="message:required">A image is required.</div>
                        </div>
                        <br />
                       
                        <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                        
                        <!-- Submit Button-->
                        <button class="btn btn-primary text-uppercase " id="submitButton" type="submit" >Add Post</button>
                    </form>

                    <!-- Divider-->
                    <hr class="my-4" />
                    <!-- Pager-->
                </div>
            </div>
        </div>

        <!-- Footer-->

{% endblock %}
